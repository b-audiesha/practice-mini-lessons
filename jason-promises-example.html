  const ghibliUrl = "https://ghibliapi.herokuapp.com/films"

  async function getData(url = '') {

    const response = await fetch(url)
    if (response.ok) return response.json()//?
  }

  function showMovieTitle(data) {
    console.log(data)
    const movieTitle = data.title
    document.querySelector("#app").insertAdjacentHTML('beforeend', movieTitle);
    return data;
  }

  function showProducer(data) {
    console.log(data)
    const movieProducer = data.producer
    document.querySelector("#app").insertAdjacentHTML('beforeend', movieProducer);
    return data;
  }

  // getData(ghibliUrl).then(data => console.log(data))//?
  getData(ghibliUrl)
    .then(showMovieTitle)
    .then(showProducer)
