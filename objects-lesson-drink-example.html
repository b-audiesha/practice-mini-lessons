<h1>Intro to Objects</h1>

<script>
                                                            /*single object*/
  let Monster = {
   id: 1, name: 'Monster', type: 'Energy Drink', priceInCents: 499, valueInDollars: 4.99,datesOfPreviousSips:'yesteryear', isOpen: 'Yes', expirationDate: 'Never!'}

  console.log(Monster)
  console.log(Monster.priceInCents);
  console.log(Monster.valueInDollars);
  console.log(Monster.datesOfPreviousSips);
  console.log(Monster.isOpen);

  /*to change the value of typer*/
 /* Monster.type = 'Heart Killer'; {
  }

  console.log(Monster.type);*/

  /*or*/
                                                              /*array of objects*/
  let beverages = [
    {
      id: 1,
      name: 'Monster',
      type: 'Energy Drink',
      priceInCents: 499,
      valueInDollars: 4.99,
      datesOfPreviousSips: 'yesteryear',
      isOpen: 'Yes',
      expirationDate: 'Never!'
    },
    {
      id: 2,
      name: 'Redbull',
      type: 'Energy Drink',
      priceInCents: 599,

      expirationDate: 'Never!'
    },
    {
      id: 3,

      datesOfPreviousSips: 'yesteryear',
      isOpen: 'No',
      expirationDate: 'Never!'
    },
  ];
                                                      /*for loop to print all*/
  for (let i = 0; i< beverages.length; i += 1) {
    console.log(beverages[i].name);
  }
                                                      /*forEach to print all*/
  beverages.forEach(function(beverages) {
    console.log(beverages.name);
  })

];
